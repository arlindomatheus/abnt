<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Referência ABNT</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.8.10/brython.min.js">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png">
    <script type="text/python">
        from browser import document, html

        def show_values(event):
            SOBRENOME = document["sobrenome"].value
            NOME = document["nome"].value
            ARTIGO = document["artigo"].value
            REVISTA = document["revista"].value
            CIDADE = document["cidade"].value
            VOLUME = document["volume"].value
            NUM = document["num"].value
            PAG = document["pag"].value
            MES = document["mes"].value
            ANO = document["ano"].value
            document["output"] <= (f"{SOBRENOME}, ").upper() + (f"{NOME}. ").title() + (f"{ARTIGO}. ").capitalize() + (f"{REVISTA}, ").title() + (f"{CIDADE}, ").title() +  (f"v.{VOLUME}, ") +  (f"n.{NUM}, ") +  (f"p.{PAG}, ") + (f"{MES}. ") + (f"{ANO}. ") + html.BR()
                                
        
        document["btn"].bind("click", show_values)
    </script>
    <!-- HALL,Stuart.A centralidade da cultura sobre as revoluções do nosso tempo. Educação e Realidade, Porto Alegre, v.22, n°2, p.15-46, jul.1997. -->

<body onload="brython()">

    <div class="grid-container">
        <div class="ref">
            <h1 class="nome"
                style="font-family: 'Barlow', sans-serif; font-size: 75px; font-weight: bold; text-align: center; color: aliceblue; padding: 10px;">
                ORGANIZADOR DE REFERÊNCIAS
            </h1>
            <h1 class="title"
                style="font-family: 'Barlow', sans-serif; font-size: 25px; font-weight: bold; text-align: center; color: aliceblue; padding: 2px;">
                Referência: <br> </h1>
            <span id="output" style="font-family: 'Barlow', sans-serif;font-size: 22px;"></span>
        </div>
        <div class="Form">
            <label for="sobrenome"> Digite o último nome do autor: </label>
            <input type="text" id="sobrenome" placeholder="Ex: Silva">
            <label for="nome"> Digite o nome do autor: </label>
            <input type="text" id="nome" placeholder="Ex: Maria Joaquina">
            <label for="artigo"> Digite o título do artigo: </label>
            <input type="text" id="artigo" placeholder="Ex: Ciência de dados">
            <label for="revista"> Digite o nome da revista: </label>
            <input type="text" id="revista" placeholder="Ex: Revista ciências">
            <label for="cidade"> Digite a cidade onde a revista está localizada: </label>
            <input type="text" id="cidade" placeholder="Ex: Barreiras">
            <label for="volume"> Digite o volume da publicação: </label>
            <input type="text" id="volume" placeholder="Ex: 3">
            <label for="artigo"> Digite o número da edição da revista: </label>
            <input type="text" id="num" placeholder="Ex: 2">
            <label for="artigo"> Digite as páginas do artigo: </label>
            <input type="text" id="pag" placeholder="Ex: 12-25">
            <label for="artigo"> Digite o mês de publicação: </label>
            <input type="text" id="mes" placeholder="Ex: jul">
            <label for="artigo"> Digite o ano de publicação: </label>
            <input type="text" id="ano" placeholder="Ex: 2019">
            <button id="btn">Enviar</button>
        </div>

    </div>
</body>

</html>
